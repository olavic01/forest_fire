<!DOCTYPE html>
<html>
<head>
    <title>Fire Risk Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ðŸ“Š Fire Risk Analytics in Nigeria</h1>

    <canvas id="fireRiskChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('fireRiskChart').getContext('2d');
        const fireRiskChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Lagos', 'Abuja', 'Kano', 'Enugu', 'Ibadan'],
                datasets: [{
                    label: 'Predicted High-Risk Days',
                    data: [5, 7, 3, 4, 2],  // Replace with real data later
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
