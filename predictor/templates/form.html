<!DOCTYPE html>
<html>
<head>
    <title>Forest Fire Predictor</title>
</head>
<body>
    <h2>Enter Fire Weather Indices</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
