<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    function showMap(lat, lon, prediction) {
        const map = L.map('map').setView([lat, lon], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([lat, lon]).addTo(map)
            .bindPopup(`<b>Your Location</b><br>${prediction}`)
            .openPopup();
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            fetch(`/get-fire-data/?lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerText = "Error: " + data.error;
                    } else {
                        document.getElementById('result').innerText = `Prediction: ${data.prediction}`;
                        showMap(lat, lon, data.prediction);
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerText = "Error fetching prediction.";
                });
        }, function () {
            document.getElementById('result').innerText = "Geolocation permission denied.";
        });
    } else {
        document.getElementById('result').innerText = "Geolocation not supported by this browser.";
    }
</script>

</body>
</html>
